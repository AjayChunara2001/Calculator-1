<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jac's Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="Calculator">
        <input type="text" id="InputForText" placeholder="0">


    <div class="button">
        <button>AC</button>
        <button class="delBtn">DEL</button>
        <button class="operator">%</button>
        <button class="operator">/</button>
    </div>

    <div class="button">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">*</button>
    </div>

    <div class="button">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">-</button>
    </div>

    <div class="button">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">+</button>
    </div>

    <div class="button">
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equalBtn">=</button>
    </div>
</div>
</body>

<script src="index.js"></script>
</html>
